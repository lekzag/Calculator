<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css"></link>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calcContainer">
        <div class="line line1">
            <div id="displayResult">
                <div id="operInCurse"></div>
                <div id="result"></div>
            </div>
        </div>
        <div class="line line2">
            <button class="butn" id="buttonSeven" data-key="55">7</button>
            <button class="butn" id="buttonEight" data-key="57">8</button>
            <button class="butn" id="buttonNine" data-key="58">9</button>
            <button class="butn" id="buttonAddition" data-key="61">+</button>
        </div>
        <div class="line line3">
            <button class="butn" id="buttonFour" data-key="52">4</button>
            <button class="butn" id="buttonFive" data-key="53">5</button>
            <button class="butn" id="buttonSix" data-key="54">6</button>
            <button class="butn" id="buttonSubstraction" data-key="54">-</button>
        </div>
        <div class="line line4">
            <button class="butn" id="buttonOne" data-key="49">1</button>
            <button class="butn" id="buttonTwo" data-key="50">2</button>
            <button class="butn" id="buttonThree" data-key="51">3</button>
            <button class="butn" id="buttonMultiplication" data-key="170">*</button>
        </div>
        <div class="line line5">
            <button id="buttonBlank"></button>
            <button class="butn" id="buttonComa" data-key="59">.</button>
            <button class="butn" id="buttonZero" data-key="48">0</button>
            <button class="butn" id="buttonDivision" data-key="58">/</button>

        </div>
        <div class="line line6">
            <button id="buttonBlank"></button>
            <button class="butn2" id="buttonCorrection" data-key="8">C</button>
            <button class="butn2" id="buttonClear" data-key="46">Clear</button>
            <button class="butn2" id="buttonOperation" data-key="13">=</button>

        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
