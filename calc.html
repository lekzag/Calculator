<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css"></link>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calcContainer">
        <div class="line">
            <div id="displayResult">
                <div id="operInCurse"></div>
                <div id="result"></div>
            </div>
        </div>
        <div class="line">
            <button class="butn numberkey" data-key="55">7</button>
            <button class="butn numberkey" data-key="57">8</button>
            <button class="butn numberkey" data-key="58">9</button>
            <button class="butn operatorkey" data-key="61">+</button>
        </div>
        <div class="line">
            <button class="butn numberkey" data-key="52">4</button>
            <button class="butn numberkey" data-key="53">5</button>
            <button class="butn numberkey" data-key="54">6</button>
            <button class="butn operatorkey" data-key="54">-</button>
        </div>
        <div class="line">
            <button class="butn numberkey" data-key="49">1</button>
            <button class="butn numberkey" data-key="50">2</button>
            <button class="butn numberkey" data-key="51">3</button>
            <button class="butn operatorkey" data-key="170">*</button>
        </div>
        <div class="line">
            <button class="butn2 operatorkey" id="buttonCorrection" data-key="8">C</button>
            <button class="butn numberkey" data-key="59">.</button>
            <button class="butn numberkey" data-key="48">0</button>
            <button class="butn operatorkey" data-key="58">/</button>

        </div>
        <div class="line lastLine">
            <button class="longButton" id="buttonClear" data-key="46">Clear</button>
            <button class="longButton" id="buttonOperation" data-key="13">=</button>

        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
