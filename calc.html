<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css"></link>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calcContainer">
        <div class="line line1">
            <div id="displayResult">
                <div id="operInCurse"></div>
                <div id="result"></div>
            </div>
        </div>
        <div class="line line2">
            <button class="butn" id="buttonSeven">7</button>
            <button class="butn" id="buttonEight">8</button>
            <button class="butn" id="buttonNine">9</button>
            <button class="butn" id="buttonAddition">+</button>
        </div>
        <div class="line line3">
            <button class="butn" id="buttonFour">4</button>
            <button class="butn" id="buttonFive">5</button>
            <button class="butn" id="buttonSix">6</button>
            <button class="butn" id="buttonSubstraction">-</button>
        </div>
        <div class="line line4">
            <button class="butn" id="buttonOne">1</button>
            <button class="butn" id="buttonTwo">2</button>
            <button class="butn" id="buttonThree">3</button>
            <button class="butn" id="buttonMultiplication">*</button>
        </div>
        <div class="line line5">
            <button id="buttonBlank"></button>
            <button class="butn" id="buttonComa">,</button>
            <button class="butn" id="buttonZero">0</button>
            <button class="butn" id="buttonDivision">/</button>

        </div>
        <div class="line line6">
            <button id="buttonBlank"></button>
            <button class="butn" id="buttonCorrection">C</button>
            <button class="butn" id="buttonClear">Clear</button>
            <button class="butn" id="buttonOperation">=</button>

        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
